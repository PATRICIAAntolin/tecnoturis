<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnoturis</title>

    <!--Mis hojas de estilo-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--alerta de validación-->
    <div id= "alert" class="alert">

    </div>
    <div class="container">
        <div class="container-forms">
            <div class="container-header-navigation-form">
                <div id="loginTap" class="navigation-item leftRadius selected">
                    <p>Login</p>
                </div>
                <div id="registerTap" class="navigation-item rightRadius ">
                    <p>Register</p>
                </div>
            </div>
            <div class="container-body-forms">

                <!--Formulario de login(javascript:void para indicar que está vinculado al evento onclick)-->
                
                <div id="login" class="form-design">
                    <h3 class="text-center">Login</h3>
                    <form action="javascript:void(0)" id="formSubmitLogin" method="POST">
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Email" autocomplete="true"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="passwordRegister" id="passwordRegister" placeholder="password"
                                autocomplete="true" class="form-control" required>
                        </div>
                        <button class="btn btn-send btn-block">Login</button>
                    </form>
                </div>

                <!--Formulario de Registro-->
                
                <div id="register" class="form-design">
                    <h3 class="text-center">Register</h3>
                    <form action="javascript:void(0)" id="formSubmitRegister" method="POST">
                        <div class="form-group">
                            <input type="email" name="emailRegister" id="email" placeholder="Email" autocomplete="true"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="passwordRegister" id="passwordRegister" placeholder="password"
                                autocomplete="true" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="passwordRegisterConfirm" id="passwordRegisterConfirm"
                                placeholder="password confirm" autocomplete="true" class="form-control" required>
                        </div>
                        <button class="btn btn-send btn-block">Login</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <!--Jquery librería-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Mis scripts-->
    <script defer src="main.js"></script>
</body>

</html>
